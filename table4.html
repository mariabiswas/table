<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            Enter First Name:
            <input type="text" id="fname" name="fname"/>
            <br/>
            Enter Last Name:
            <input type="text" id="lname" name="lname"/>
            <br/>
            Enter User name:
            <input type="text" id="username" name="username"/>
            <br/>
            Enter Password:
            <input type="password" id="pwd" name="pwd"/>
            <br/>
            Enter Address:
            <textarea rows="10" cols="30" name="addr" id="addr">
             Enter Address
            </textarea>
            <br/>
            Select your Hobbies:
            <input type="checkbox" name="cricket" value="cricket">cricket
            <input type="checkbox" name="golf" value="golf" checked>Golf
        </form>
    </body>
</html>
